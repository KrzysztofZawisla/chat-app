<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Sign in</h1>
        <form th:object="${user}" th:action="@{/sign-in}" method="post">
            <div class="form-group">
                <input type="text" th:field="*{email}" placeholder="Email" autocomplete="off" class="form-control"/>
                <p th:each="error : ${#fields.errors('email')}" th:text="${error}" style="color: red">Validation error</p>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{username}" placeholder="Username" autocomplete="off" class="form-control"/>
                <p th:each="error : ${#fields.errors('username')}" th:text="${error}" style="color: red">Validation error</p>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{password}" placeholder="Password" autocomplete="off" class="form-control"/>
                <p th:each="error : ${#fields.errors('password')}" th:text="${error}" style="color: red">Validation error</p>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
