<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Log in</h1>
        <form id="usernameForm" name="usernameForm" th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="form-group" >
                <div style="color: red">
                    Invalid username or password.
                </div>
            </div>
            <div th:if="${param.logout}" class="form-group" >
                <div style="color: green">
                    You have been logged out.
                </div>
            </div>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" class="form-control"/>
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
        <form th:action="@{/sign-in}" method="get">
            <div class="form-group">
                <button type="submit" class="accent username-submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
